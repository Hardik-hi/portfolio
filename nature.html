<style>
.parent{
display:grid;
margin-top:12vh;
margin-left:auto;
margin-bottom:10vh;
grid-gap:10px;
grid-template-columns:auto auto auto auto;
justify-content:center;

}
.child{

height:20vw;
width:20vw;
object-fit:cover;
object-position:50% 40%;
overflow:hidden;

}
.child > img{
height:100%;
width:100%;
object-fit:cover;
}
#reel_base
{
	position:fixed;
	height:85vh;
	width:70vw;
	margin:2vh 15vw;
	background-color:#00030edb;
	z-index:999;
	color:white;
	display:none;
	box-sizing:border-box;
	font-size:2vw;
	
}
#reel_image{

object-fit:contain;
margin:auto;
display:block;
height:34vw;
width:60vw;
}
#reel_back
{
overflow:auto;
clear:right;
margin:auto;
object-fit:cover;
cursor:no-drop;
}

.close_next{

float:right;
margin-right:2vw;
cursor:pointer;
user-select:none;
}
.prev{
float:left;
margin-left:2vw;
cursor:pointer;
user-select:none;

}
.heading_gal{

margin-top:12vh;
margin-left:auto;
text-align:center;
font-size:6vw;
display:block;
font-weight:bolder;
}

</style>
<script language="JavaScript" src="lightbox.js">
</script>
</head>

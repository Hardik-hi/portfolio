<style>
*
{
box-sizing:border-box;
}

.maingal
{

height:100vh;
width:60vw;
box-sizing:border-box;
display:grid;
grid-gap:1.5vw;
grid-template-columns:auto auto ;
justify-content:center;
align-content:center;
margin:10vh auto;
}
.maingal > a{
color:inherit;
text-decoration:none;
}
.maingal #nature{
background-image:url("galcon_1.jpg");
}
.maingal #culture
{
background-image:url("galcon_2.jpg");
}
.maingal #life{
background-image:url("galcon_3.jpg");
}
.maingal #flora{
background-image:url("galcon_4.jpg");
}
.galcon{
height:20vw;
width:30vw;
object-position:50% 40%;
overflow:hidden;

background-size:cover;
background-position:center;
transition-property:background-size;
transition-duration:10s;
transition-delay:3s;
transition-timing-function:ease-in-out;


}
.galcon:hover{
background-size:130%;
}
.back_cover
{
height:inherit;
width:inherit;
background-color:none;
margin:0 0;
box-sizing:border-box;
transition-property:background-color,color;
transition-duration:1s;
border:2px solid black;
}
.back_cover:hover{
background-color:#00000094;
color:white;
}
.title_gal{

margin:8vw auto;
text-align:center;
font-weight:bold;
font-size:3vw;
font-family:raleway;
}
.content{
box-sizing:border-box;
margin:15vh auto;
width:70%;
text-align:justify;
}
.content > h2{
font-weight:bolder;
font-size:5vw;
text-align:center;
font-family:'Lato', sans-serif;
text-decoration:underline;
}


/*for mobile*/

@media only screen and (max-width:600px)

	width:80vw;
	}

		width:40vw;
	
	}
	.title_gal{
	
		margin:8vh auto;
		font-size:3vh;
	}
}

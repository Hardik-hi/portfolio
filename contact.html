height:40%;
box-sizing:border-box;

box-shadow: 0 4px 8px black, 0 6px 20px 0 black;
animation-name:shadowchange;
animation-duration:10s;
animation-direction:alternate;
animation-fill-mode:backwards;
animation-iteration-count:infinite;
}
.field_box{
box-sizing:border-box;
padding:4vh;
}
.field_name{
box-sizing:border-box;
padding:2vh 3vw;
width:15vw;
height:5vh;
display:inline;
font-weight:bold;
}
.field{
box-sizing:border-box;
width:45vw;
height:10vh;
display:inline;
margin-left:6vw;

}
.field input{
padding:1vh 2vw;
border: 2px solid black;
border-radius:5vw;
box-sizing:border-box;
width:35vw;
font-size:1.5vw; 
height:7vh;
transition-property:border-radius,border-width;
transition-duration:1s;
transition-timing-function:ease;
}
.field textarea
{
padding:1vh 1vw;
border: 2px solid black;
box-sizing:border-box;
width:35vw;
height:20vh;
resize:none;
font-size:1.5vw;
border-radius:5vw;
transition-property:border-radius,border-width;
transition-duration:1s;
transition-timing-function:ease;
}
.field input:focus,textarea:focus
{
border-width:4px;
border-radius:0;
outline:none;
}
#submit input{
background-color:black;
padding:1vh 3vw;
text-align:center;
width:15vw;
box-sizing:border-box;
color:white;
}
#submit > input:hover{
background:#171616bf;
outline:none;
}
/*animations*/
@keyframes shadowchange{
0% {box-shadow: 0 4px 8px black, 0 6px 20px 0 black;}
15% {box-shadow:0 4px 8px violet, 0 6px 20px 0 violet;}
30% {box-shadow:0 4px 8px blue, 0 6px 20px 0 blue;}
45% {box-shadow:0 4px 8px green,0 6px 20px 0 green;}
60% {box-shadow:0 4px 8px yellow, 0 6px 20px 0 yellow;}
75% {box-shadow:0 4px 8px orange, 0 6px 20px 0 orange;}
100% {box-shadow:0 4px 8px red, 0 6px 20px 0 red;}
}

</style>
<script language="JavaScript">

setInterval(function(){shadow=document.getElementsByClassName("main_form")[0].style.boxShadow="0 4px 8px red, 0 6px 20px 0 red";},3000);
function validate(key){

var base=document.getElementsByClassName("field");
if(key==1){
var name=base[0].getElementsByTagName("input")[0].value;
var flag=0,i,error1=0;
if(name.length==0)
	{errmsg1="required field";
		error1=1;
	}
else{
for(i=0;i<name.length;i++)
{
if(name[i]<'A' || name[i]>'z')
{
	
	if(name[i]!=" ")
	{flag=1;
	break;}
	
}

}
if(flag==1)
	{errmsg1="Invalid name";
	error1=1;
	}
}
if(error1!=0)
{
document.getElementById("err1").innerHTML=errmsg1;
base[0].getElementsByTagName("input")[0].style.borderColor="red";
}
else
{
	document.getElementById("err1").innerHTML="";
	 base[0].getElementsByTagName("input")[0].style.borderColor="green";
}
}
else if(key==2)
{
//for email
var mail=base[1].getElementsByTagName("input")[0].value;
var error2=0;
if(mail.length==0)
	{	
	var errmsg2="required field";
	error2=1;
	}
else{
var flag=mail.indexOf('@')+mail.indexOf('.');
if(flag<=1)
{errmsg2="Invalid E-mail";
	error2=1;
}
}
if(error2!=0)
{
document.getElementById("err2").innerHTML=errmsg2;
base[1].getElementsByTagName("input")[0].style.borderColor="red";
}
else if(error2==0)
	{document.getElementById("err2").innerHTML="" ;
	 base[1].getElementsByTagName("input")[0].style.borderColor="green";
	 }
}
}


</script>
